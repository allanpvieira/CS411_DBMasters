<head>
    <meta charset="utf-8">

    <!-- Page level plugin CSS-->

    <script src="resources/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="resources/date-picker/gijgo.min.js"></script>

<body class="fixed-nav sticky-footer" id="page-top">
    <!-- Nav bar-->
    <div id="includeNavBar"></div>
    <!-- end of nav bar -->
    <!-- actual new permit form -->
    <form>
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="col-lg-12 well">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>Applicant Name</label>
                                    <input type="text" name="applicant_name" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Contractor Name</label>
                                    <input type="text" name="contractor_name" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Permit Type</label>
                                    <select class="form-control" id="permitType">
                                        <option>Select</option>
                                        <option>Construction</option>
                                        <option>Demolition</option>
                                        <option>Site Development</option>
                                    </select>
                                    <!-- <input type="text" class="form-control"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- row 1 ends -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>Work Type</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Action Type</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Category</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- row 2 ends -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>Value</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Status</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Application Date</label>
                                    <input id="datepicker" class="form-control" />
                                    <script>
                                        $('#datepicker').datepicker({
                                            uiLibrary: 'bootstrap4'
                                        });
                                        val = $('#datepicker').val();
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- row 3 ends -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>Address Line 1</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Address Line 2</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Address Line 3</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- row 4 ends -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>State</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Zip</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- row 4 ends -->
                    <div class="form-group">
                        <label>Description</label>
                        <textarea placeholder="Enter Description Here.." class="form-control"></textarea>
                    </div>
                    <!-- description row ends -->
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <!--well div ends -->
            </div>
            <!--container ends -->
        </div>
        <!-- content wrapper ends -->
    </form>
</body>

</html>
