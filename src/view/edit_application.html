    <!--script for submitting form data to python -->
    <!--submitForm -->
    <script>

    $(document).ready(function ()
    {
        $.ajax(
            {
                type: "POST",
                url: "/getPermitData",
                data: {},
                contentType: "application/json",
                dataType: "json",
                success: function (res)
                {
                    $("#applicant_name").val(res.data[1]);
                    $("#action_type").val(res.data[2]);
                    $("#category").val(res.data[3]);
                    $("#description").val(res.data[4]);
                    $("#work_type").val(res.data[5]);

                    console.log(res.data[2]);
                },
                error: function(request, ajaxOptions, thrownError)
                {
                    console.log(request.responseText)
                }
            });
    });

    function submitForm()
    {
        var applicant_name = $("#applicant_name").val();
        var action_type = $("#action_type").val();
        var category = $("#category").val();
        var description = $("#description").val();
        var work_type = $("#work_type").val();

        var data = {
            applicant_name: applicant_name,
            action_type: action_type,
            category: category,
            description: description,
            work_type: work_type
        };

        createPermit(data);
    }

    function createPermit(data)
    {
        $.ajax(
            {
                type: "POST",
                url: "/editData",
                data: JSON.stringify({"data":data}),
                contentType: "application/json",
                dataType: "json",
                success: function (res)
                {
                    console.log(res);
                    window.location  = "tables.html";
                },
                error: function(request, ajaxOptions, thrownError)
                {
                    console.log(request.responseText)
                }
            });
    }

    function cancelEdit()
    {
        window.location  = "tables.html";
    }
</script>
